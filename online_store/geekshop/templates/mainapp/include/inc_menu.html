<div class="header clearfix">
    <a href="{% url 'index' %}" class="logo"></a>
    <ul class="menu">
        <li>
            <a href="{% url 'index' %}" class="{% if request.resolver_match.url_name == 'main' %}active{% endif %}">
                домой
            </a>
        </li>
        <li>
            <a href="{% url 'products:category' 0 %}" class="{% if request.resolver_match.namespace == 'products' %}active{% endif %}">
                продукты
            </a>
        </li>
        <li>
            <a href="{% url 'contact' %}" class="{% if request.resolver_match.url_name == 'contact' %}active{% endif %}">
                контакты
            </a>
        </li>
        
        {% if user.is_authenticated %}
            <li>
                <a href="{% url 'auth:edit' %}">
                    {{ user.first_name|default:'Пользователь' }}          
                </a>
            </li>
            <li>
                <a href="{% url 'auth:logout' %}">выйти</a>
            </li>
        {% else %}  
            <li>
                <a href="{% url 'auth:login' %}">войти</a>
            </li>
            <li>
                <a href="{% url 'auth:register' %}">зарегистрироваться</a>
            </li>
        {% endif %}
        <li>
            <a href="{% url 'cart:view' %}">корзина ({{ request.user.cart.all|length }})</a>
        </li>
    </ul>
    <a href="#" class="search"></a>
    <a href="#" class="basket"></a>
</div>
